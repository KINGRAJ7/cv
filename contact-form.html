<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Contact Form </title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="contact-box">

        <form action="mailto:rajpushkar556@gmail.com" method="post" enctype="text/plain ">
            <input type="text" class="input-field" placeholder="Full Name">
            <input type="email" class="input-field" placeholder="Email">
            <input type="number" class="input-field" placeholder="Phone number">
            <textarea type="text" class="input-field textarea-field" placeholder="Your's Message"></textarea>
            <center><button type="button" class="btn">Send Message</button></center>

                <input type="radio" name="" id=""> For using Radio button
                <input type="range" name="" id=""> For using range of values
                <input type="submit" name="" value="Send"> Send Button --> 
          </form>


    </div>
</body>
</html>
